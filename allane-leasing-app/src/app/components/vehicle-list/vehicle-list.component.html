<div class="container">
  <div class="float-right">
    <button mat-raised-button color="primary" (click)="openVehicleDialog()">New Vehicle</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Vehicle Id </th>
      <td mat-cell *matCellDef="let element">
        {{element.id}}
      </td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Brand </th>
      <td mat-cell *matCellDef="let element">
        {{element.brand}}
      </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let element">
        {{element.model}}
      </td>
    </ng-container>

    <ng-container matColumnDef="modelYear">
      <th mat-header-cell *matHeaderCellDef> Model Year </th>
      <td mat-cell *matCellDef="let element">
        {{element.modelYear}}
      </td>
    </ng-container>

    <ng-container matColumnDef="vin">
      <th mat-header-cell *matHeaderCellDef> Vehicle Identification Number </th>
      <td mat-cell *matCellDef="let element">
        {{element.vin}}
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Vehicle Identification Number </th>
      <td mat-cell *matCellDef="let element">
        {{element.price}}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editVehicle(element)">
          <mat-icon class="edit-btn">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteVehicle(element.id)">
          <mat-icon class="del-btn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator  *ngIf="dataSource.length>0 && !showSpinner"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5,10, 25, 50, 100]"
    (page)="onPageChange($event)"
  ></mat-paginator>

  <mat-progress-spinner *ngIf="showSpinner"
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="value">
 </mat-progress-spinner>
  
</div>

<div class="text-center" *ngIf="dataSource.length==0 && !showSpinner">
  <h2>"No Records to Display"</h2>
</div>
